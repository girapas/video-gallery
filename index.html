
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Gallery (Open in New Tab)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .video-list { margin-top: 20px; }
    .video-entry { margin-bottom: 15px; }
    .video-entry a {
      display: block;
      font-size: 18px;
      color: #0066cc;
      text-decoration: none;
      margin-bottom: 5px;
    }
    .video-entry a:hover {
      text-decoration: underline;
    }
    .description { font-size: 14px; color: #444; }
  </style>
</head>
<body>
  <h1>Video Gallery</h1>
  <p>Click a video title to open it in a new tab:</p>
  <div class="video-list">
    
<div class="video-entry">
  <a href="https://drive.google.com/open?id=1UpgcgjyOa9RAarl0hRKFHNAX3YmYB6t_" target="_blank" rel="noopener noreferrer">Sample Video 1</a>
  <div class="description">This is the first sample video.</div>
</div>

<div class="video-entry">
  <a href="https://drive.google.com/open?id=1TKDe3kBb_z8Mqw3YJevSdV9rWXQ1ubQy" target="_blank" rel="noopener noreferrer">Sample Video 2</a>
  <div class="description">This is the second sample video.</div>
</div>

<div class="video-entry">
  <a href="https://drive.google.com/open?id=1W7nlILnCa7SgucdUT3qXIw4cHD-q4Fna" target="_blank" rel="noopener noreferrer">Sample Video 3</a>
  <div class="description">This is the third sample video.</div>
</div>

  </div>
</body>
</html>
